<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
<script type="text/javascript" src="ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnAliases = ['Name', 'Position', 'Ambition'];
	run('Evolution Container', '/post', columnNames, columnAliases, 'Evolution Grid');
	var panel = addPanel('Evolution Commander', true);																																																																																																																																											
	addTextField('id', 'ID', panel);
	addTextField('name', 'Name', panel);
	addDatePicker('beginDate', 'Begin', panel);
	addDatePicker('endDate', 'End', panel);
	addSubmitButton('Submit', panel);		
	loadData();
});																																																																																						
</script>
</head>

</body>
</html>
