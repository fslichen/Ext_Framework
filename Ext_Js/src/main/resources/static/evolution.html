<!DOCTYPE html>
<html>
<head>
<link
	href="resources/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="ext-all.js"></script>
<script type="text/javascript" src="ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnLabels = ['Name', 'Position', 'Ambition'];
	run('Evolution Container', '/post', columnNames, columnLabels, 'Evolution Grid');
	var panel = addPanel('Evolution Commander', true);	
	var toolPanel = addPanel('Tool', true);	
	addForm('id', 'ID', panel);
	addForm('name', 'Name', panel);
	addForm('beginDate', 'Begin', panel);
	addDatePicker('beginDate', 'Date', panel, toolPanel);
	addForm('endDate', 'End', panel);
	addDatePicker('endDate', 'Date', panel, toolPanel);
	addSubmitButton('Submit', panel);	
	addResetButton('Reset', panel);
	addPagination(toolPanel);
	loadData();
});																																																																																						
</script>
</head>

</html>
