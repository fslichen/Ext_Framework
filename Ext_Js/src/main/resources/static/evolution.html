<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
<script type="text/javascript" src="ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnAliases = ['Name', 'Position', 'Ambition'];
	Ext.Ajax.request({
	       url: '/post', 
	       jsonData: {name : 'Chen'},
	       success: function(responseJson) {
	    	   var responseJson = responseJson.responseText;
			   print(columnNames, responseJson, columnAliases, 'anyGrid', 'Evolution');
	       },
	       failure: function() {
	    	   alert('Failure');
	       }
	    });
});
</script>
</head>
<body>
	<div id="anyGrid"></div>
</body>
