<!DOCTYPE html>
<html>
<head>
<link
	href="css/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="js/ext-all.js"></script>
<script type="text/javascript" src="js/ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnLabels = ['Name', 'Position', 'Ambition'];
	run('Evolution Container', '/post', columnNames, columnLabels, 'Evolution Grid');
	var panel = addPanel('Evolution Commander', true);	
	var toolPanel = addPanel('Tool', true);	
	addForm('id', 'ID', panel);
	addForm('name', 'Name', panel);
	addForm('beginDate', 'Begin', panel);
	addDatePicker('beginDate', 'Date', panel, toolPanel);
	addForm('endDate', 'End', panel);
	addDatePicker('endDate', 'Date', panel, toolPanel);
	addSubmitButton('Submit', toolPanel);	
	addResetButton('Reset', toolPanel);
	addPagination(toolPanel);
	loadData();
	addBox('state', 'State', ['abbr', 'name'], [
        {"abbr":"AL", "name":"Alabama"},
        {"abbr":"AK", "name":"Alaska"},
        {"abbr":"AZ", "name":"Arizona"}
    ], panel);
	addBox('sex', 'Sex', ['abbr', 'name'], [
        {"abbr":"M", "name":"Male"},
        {"abbr":"F", "name":"Female"},
    ], panel);
});																																																																																						
</script>
</head>																																																																																																																																																																																																							
<body>
</body>
</html>
