<!DOCTYPE html>
<html>
<head>
<link
	href="css/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="js/ext-all.js"></script>
<script type="text/javascript" src="js/ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnLabels = ['Name', 'Position', 'Ambition'];
	run('Evolution Container', '/post', columnNames, columnLabels, 'Evolution Grid');
	var panel = addPanel('Evolution Commander');	
	var toolPanel = addPanel('Tool');	
	addForm('id', 'ID', panel);
	addForm('name', 'Name', panel);
	addDateField('beginDate', 'Begin', panel);
	addDateField('endDate', 'End', panel);
	addSubmitButton('Submit', toolPanel);	
	addResetButton('Reset', toolPanel);
	addPagination(toolPanel);
	loadData();
	addBox('state', 'State', [
        {"AL" : "Alabama"},
        {"AK" : "Alaska"},
        {"AZ" : "Arizona"}
    ], panel);
	addBox('sex', 'Sex', [
        {"M" : "Male"},
        {"F" : "Female"}
    ], panel);
});																																																																																						
</script>
</head>

</body>
</html>
