<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
<script type="text/javascript" src="ext-framework.js"></script>
<script type="text/javascript">
Ext.onReady (function () {
	var columnNames = ['name', 'position', 'ambition'];
	var columnLabels = ['Name', 'Position', 'Ambition'];
	run('Evolution Container', '/post', columnNames, columnLabels, 'Evolution Grid');
	var panel = addPanel('Evolution Commander', true);	
	var toolPanel = addPanel('Date', true);	
	addTextField('id', 'ID', panel);
	addTextField('name', 'Name', panel);
	addTextField('beginDate', 'Begin', panel);
	addDatePicker('beginDate', 'Date', panel, toolPanel);
	addTextField('endDate', 'End', panel);
	addDatePicker('endDate', 'Date', panel, toolPanel);
	addSubmitButton('Submit', panel);	
	addResetButton('Reset', panel);
	loadData();
});																																																																																						
</script>
</head>

</body>
</html>
